<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-frame test</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="texture.js"></script>
</head>

<body>
  <a-assets>
    <div class="button">
      <button style="border-radius: 10%;">Test button</button>
    </div>
  </a-assets>
  <a-scene>
    <a-box position="1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#F2F2F2"></a-box>
    <a-image id="genesis-logo"
        position="-25 0 0"
        src="logo.png"
        width="9"
        height="6"
        opacity=".1"
        rotation="0 90 0"
    ></a-image>

    <a-entity
        geometry="primitive: plane"
        scale="1 1 1"
        rotation="0 90 0"
        position="-5 0 0"
        draw="width: 64; height: 64;"
        htmltexture="asset: #button"
    ></a-entity>

    <a-image id="genesis-logo2"
        position="0 0 25"
        src="logo.png"
        width="9"
        height="6"
        opacity=".25"
        rotation="0 180 0"
    ></a-image>

    <a-image id="genesis-logo3"
        position="0 0 -25"
        src="logo.png"
        width="9"
        height="6"
        opacity=".5"
        rotation="0 0 0"
    ></a-image>

    <a-image id="genesis-logo4"
        position="25 0 0"
        src="logo.png"
        width="9"
        height="6"
        opacity="1"
        rotation="0 -90 0"
    ></a-image>

    <a-sky color="#000"></a-sky>
  </a-scene>
</body>
</html>
